<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <div class="menu">
            <select id="difficulty">
                <option value="Computer">Play with Computer</option>
                <option value="friend">Play against a friend</option>
            </select>
        </div>

        <div class="turn-indicator">
            <span>X Turn</span>
        </div>
        
        <div class="grid-container">
            <div class="horizontal-line top-line grid-line"></div>
        <div class="horizontal-line bottom-line grid-line"></div>
        <div class="vertical-line left-line grid-line"></div>
        <div class="vertical-line right-line grid-line"></div>
            
  
            <button class="mark" data-index="0"></button>
            <button class="mark" data-index="1"></button>
            <button class="mark" data-index="2"></button>
            <button class="mark" data-index="3"></button>
            <button class="mark" data-index="4"></button>
            <button class="mark" data-index="5"></button>
            <button class="mark" data-index="6"></button>
            <button class="mark" data-index="7"></button>
            <button class="mark" data-index="8"></button>
        </div>
     
        <div class="restart-container">
            <button id="restartButton">Restart game</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
